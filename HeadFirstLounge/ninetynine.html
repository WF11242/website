<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ninety Nine Bottles</title>
    <style>
    h1, footer {
        text-align: center;
    }
    footer>a, footer>a:visited {
        text-decoration: none;
        color: #555;
    }
    </style>
    <script>
    function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
    </script>
</head>
<body>
    <header>
    <h1>Ninety-Nine Bottles of Water</h1>
    </header>
    <main id="song">
    </main>

    <footer>
        <a id="vLink1"><strong> HTML </strong> Valid! </a>
        <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
    <script>
        let drink = "Water";
        let lyrics = "";
        let bottles = 99;

        while (bottles > 1) {
            lyrics += "<p>"
            lyrics += bottles + " bottles of " + drink + " on the wall <br> ";
            lyrics += "Take one down, pass it around,";
            lyrics += "</p>"
            bottles--;
        }
        lyrics += "<p>"
        lyrics += bottles + " bottle of " + drink + " on the wall <br> ";
        lyrics += "Take one down, pass it around, no more bottles of ";
        lyrics += drink + " on the wall ";
        lyrics += "</p>"
        console.log(lyrics)
    </script>
</body>
</html>
