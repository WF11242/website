<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Snake</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <button class="start-btn" data-content="Start">Start</button>

        </button>
    </div>
